<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grids with Float</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="row">
      <div class="col-1-2">Col 1/2</div>
      <div class="col-1-2">Col 1/2</div>
    </div>

    <div class="row">
      <div class="col-1-3">Col 1/3</div>
      <div class="col-1-3">Col 1/3</div>
      <div class="col-1-3">Col 1/3</div>
    </div>

    <div class="row">
      <div class="col-1-3">Col 1/3</div>
      <div class="col-2-3">Col 2/3</div>
    </div>

    <div class="row">
      <div class="col-1-4">Col 1/4</div>
      <div class="col-1-4">Col 1/4</div>
      <div class="col-1-4">Col 1/4</div>
      <div class="col-1-4">Col 1/4</div>
    </div>

    <div class="row">
      <div class="col-1-4">Col 1/4</div>
      <div class="col-1-4">Col 1/4</div>
      <div class="col-2-4">Col 2/4</div>
    </div>

    <div class="row">
      <div class="col-1-4">Col 1/4</div>
      <div class="col-3-4">Col 3 parts of a 4 parts Grid</div>
    </div>

  </main>
</body>
</html>
